<!-- 全局头部注入 -->
<meta charset='utf-8'>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="icon" type="image/png" href="https://q2.qlogo.cn/headimg_dl?dst_uin=2726730791&amp;spec=5">
<style>
    /* 基础样式 */
    body {
        margin: 0;
        padding: 15px;
        overflow-x: hidden;
        word-wrap: break-word;
        max-width: 100vw;
        box-sizing: border-box;
    }
    img { 
        max-width: 100%; 
        height: auto; 
    }
    pre, code { 
        white-space: pre-wrap;
        max-width: 100%;
        overflow-x: auto;
    }
    table {
        width: 100%;
        max-width: 100%;
        overflow-x: auto;
        display: block;
    }
    .back-home {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 10px;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
        text-decoration: none;
        color: #333;
        z-index: 1000;
    }
    .back-home:hover {
        background: #f5f5f5;
    }
    /* 移动端适配 */
    @media screen and (max-width: 768px) {
        body {
            padding: 10px;
        }
        .back-home {
            top: 10px;
            right: 10px;
            padding: 8px;
            font-size: 14px;
        }
    }
    /* 代码块样式 */
    .codehilite {
        position: relative;
        background: #f5f5f5;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 15px;
        margin: 15px 0;
    }

    .codehilite pre {
        margin: 0;
        padding-top: 25px;
    }

    .codehilite code {
        font-family: Consolas, Monaco, 'Andale Mono', monospace;
    }

    /* 复制按钮样式 */
    .copy-btn {
        position: absolute;
        right: 5px;
        top: 5px;
        padding: 4px 8px;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 3px;
        font-size: 12px;
        cursor: pointer;
        transition: all 0.2s;
    }

    .copy-btn:hover {
        background: #eee;
    }

    .copy-btn.copied {
        background: #4CAF50;
        color: white;
        border-color: #4CAF50;
    }

    @media screen and (max-width: 768px) {
        .codehilite {
            padding: 10px;
            margin: 10px 0;
        }
        
        .codehilite pre {
            padding-top: 30px;
        }
    }

    /* 图片加载动画样式 */
    img:not([src]) {
        opacity: 0;
    }
    
    img[loading] {
        opacity: 0.5;
        background: url('/assets/loading.avif') center center no-repeat;
        background-size: 32px;
        min-height: 32px;
        transition: opacity 0.3s;
    }
    
    img.loaded {
        opacity: 1;
    }
</style>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // 如果不是首页，则添加返回首页的链接
    if (!window.location.href.endsWith('index.html')) {
        const backLink = document.createElement('a');
        backLink.href = 'index.html';
        backLink.className = 'back-home';
        backLink.textContent = '返回首页';
        document.body.appendChild(backLink);
    }

    // 添加代码复制功能
    document.querySelectorAll('.codehilite').forEach(block => {
        // 创建复制按钮
        const button = document.createElement('button');
        button.className = 'copy-btn';
        button.textContent = '复制';
        
        // 添加复制功能
        button.addEventListener('click', async function() {
            const code = block.querySelector('code').textContent;
            try {
                await navigator.clipboard.writeText(code);
                button.textContent = '已复制！';
                button.classList.add('copied');
                setTimeout(() => {
                    button.textContent = '复制';
                    button.classList.remove('copied');
                }, 2000);
            } catch (err) {
                button.textContent = '复制失败';
                setTimeout(() => {
                    button.textContent = '复制';
                }, 2000);
            }
        });
        
        // 将按钮添加到代码块
        block.insertBefore(button, block.firstChild);
    });

    // 添加图片加载动画
    document.querySelectorAll('img').forEach(img => {
        // 设置加载属性
        img.setAttribute('loading', 'lazy');
        
        // 保存原始src
        const originalSrc = img.src;
        // 清空src以触发加载动画
        img.removeAttribute('src');
        
        // 创建新图片预加载
        const tempImage = new Image();
        tempImage.onload = function() {
            // 图片加载完成后恢复src并添加loaded类
            img.src = originalSrc;
            img.classList.add('loaded');
        };
        tempImage.src = originalSrc;
    });
});
</script>
